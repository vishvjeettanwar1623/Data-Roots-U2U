<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Data Roots</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .header-logo {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 0 20px;
            text-align: center;
        }

        .contact-content {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(10, 189, 198, 0.2);
            margin-top: 120px;
        }

        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(10, 189, 198, 0.5);
            margin-bottom: 30px;
        }

        .contact-description {
            color: #ffffff;
            font-size: 1.2 rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .contact-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .contact-card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 280px;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(10, 189, 198, 0.3);
        }

        .contact-name {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-email {
            color: #ffffff;
            font-size: 1 rem;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .contact-email a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-email a:hover {
            color: var(--primary-color);
        }

        .back-link {
            margin-top: 30px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            transition: all 0.3s;
            display: inline-block;
        }

        .back-link:hover {
            background-color: var(--primary-color);
            color: #000000;
        }

        @media (max-width: 768px) {
            .contact-cards {
                flex-direction: column;
                align-items: center;
            }

            .contact-content {
                padding: 30px 20px;
                margin-top: 100px;
            }

            .coming-soon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Spline Background -->
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/jcBxhhVp-UB6Lujt/scene.splinecode"></spline-viewer>
    </div>

    <!-- Header -->
    <header class="header">
        <a href="landing.html" class="header-logo">Data Roots</a>
    </header>

    <!-- Contact Content -->
    <div class="content">
        <div class="contact-content">
            <h1 class="coming-soon">CONTACT US</h1>
            <p class="contact-description">
                Feel free to reach out to our team with any questions, feedback, or partnership inquiries.
                We're here to help with your data sharing and blockchain needs.
            </p>
            
            <div class="contact-cards">
                <div class="contact-card">
                    <div class="contact-name">Vishvjeet Singh Tanwar</div>
                    <div class="contact-email">
                        <a href="mailto:sbvj727@gmail.com">Email:<br>sbvj727@gmail.com</a>
                    </div>
                </div>
            </div>
            
            <a href="landing.html" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
